<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: #1651b2;
            color: #fff;
            font: normal 1em sans-serif;
        }

</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>

    <div id="msg">Clique em mim</div>

        title.style.width = '450px'

        p1.style.width = '170px'

        p2.style.width = '100px'

        p3.style.width = '100px'

        p3.style.marginTop = '10px'
        p3.style.background = 'gray'
        p3.style.padding = '8px'
        p3.style.borderRadius = '5px'
        p3.style.textAlign = 'center'
        
        p4.style.width = '100px'
        p4.style.margin = 'auto'
        p4.style.marginTop = '10px'
        p4.style.background = '#fff'
        p4.style.color = '#000'
        p4.style.padding = '8px'
        p4.style.borderRadius = '5px'
        p4.style.textAlign = 'center'

        p5.style.width = '120px'
